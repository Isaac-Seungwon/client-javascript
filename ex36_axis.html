<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .table {
            border: 1px solid black;
            border-collapse: collapse;
        }
        .table td {
            border: 1px solid black;
            padding: 20px;
            text-align: center;
            font-size: 1.5rem;
        }
    </style>
</head>
<body oncontextmenu="return false;" onselectstart="return false;">
    <h1>테이블</h1>
    
    <table class="table" id="tbl1">
        <!-- tr*5>td{0}*5 -->
        <tr>
            <td>0</td>
            <td>0</td>
            <td>0</td>
            <td>0</td>
            <td>0</td>
        </tr>
        <tr>
            <td>0</td>
            <td>0</td>
            <td>0</td>
            <td>0</td>
            <td>0</td>
        </tr>
        <tr>
            <td>0</td>
            <td>0</td>
            <td>0</td>
            <td>0</td>
            <td>0</td>
        </tr>
        <tr>
            <td>0</td>
            <td>0</td>
            <td>0</td>
            <td>0</td>
            <td>0</td>
        </tr>
        <tr>
            <td>0</td>
            <td>0</td>
            <td>0</td>
            <td>0</td>
            <td>0</td>
        </tr>
    </table>
    <h1>또 다른 테이블</h1>
    <table class="table" id="tbl2">
        <!-- tr*3>td{item}*3 -->
        <tr>
            <td>item</td>
            <td>item</td>
            <td>item</td>
        </tr>
        <tr>
            <td>item</td>
            <td>item</td>
            <td>item</td>
        </tr>
        <tr>
            <td>item</td>
            <td>item</td>
            <td>item</td>
        </tr>
    </table>

    <script>
        var tbl1 = document.getElementById('tbl1');

        //테이블의 자식인 <tbody>의 자식(tr)을 찾음
        var tr = tbl1.firstElementChild.children;

        //tr의 자식(td)을 찾음
        for (var i=0; i<tr.length; i++) { //행
            var td = tr[i].children;

            for (var j=0; j<td.length; j++) { //열
                td[j].onmouseover = m1;
                td[j].onmouseout = m2;
                td[j].onmousedown = m3;
            }
        }

        function m1() {
            event.target.bgColor = 'gold';
        }

        function m2() {
            event.target.bgColor = 'transparent';
        }

        function m3() {
            var n = parseInt(event.target.textContent); //형변환 (문자>숫자)

            if (event.buttons == 1) {
                n++;
            } else if (event.buttons == 2) {
                n--;
            } else if (event.buttons == 4) {
                n=0;
            }

            event.target.textContent = n;
        }

        // var tbl2 = document.getElementById('tbl2');

        var list2 = document.querySelectorAll('#tbl2 td');

        for (var i=0; i<list2.length; i++) {
            list2[i].bgColor = 'cornflowerblue';
        }
    </script>
</body>
</html>
