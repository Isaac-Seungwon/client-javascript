        //3의 배수 10개 만들기 첫 번째 방법
        var list1 = [];

        for (var i=0; i<10; i++) {
            list1[i] = (i + 1) * 3;
        }

        console.log(list1);

        //3의 배수 10개 만들기 두 번째 방법
        var list2 = [];

        for (var i=3; i<=(3*10); i+=3) {
            list2.push(i); //stack.push(값), list.append(값)
        }

        console.log(list2);
        console.log(list2.pop());
        console.log(list2);

    </script>
