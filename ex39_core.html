        /*
            JavaScript Core

            변수 선언하기
            1. var
                - BOM / DOM / ES6
                - function-scoped
        
            지금까지 사용해온 변수는 var이었다.

            #var은 중복 선언이 가능하다.
            var a = 10;
            var a = 20;
            console.log(a);
            var은 중복 선언이 된다. 하지만 의도적으로 안 할 뿐이다. (이게 되는 내부적인 이유가 있다.)

            상수 선언이 불가능하다.

            2. let
                - ES6 (ECMAScript 2015)
                - block-scoped (함수, 제어문)
            block-scoped를 가지므로 함수와 제어문에서 사용할 수 있다.

            3. const
                - ES6 (ECMAScript 2015)

            let과 const는 ES6때 만들어진 변수를 만드는 키워드이다.
        */
