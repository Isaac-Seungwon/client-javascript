<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        textarea {
            display: block;
            width: 500px;
            height: 300px;
            outline: none;
            resize: none;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <h1>마우스 관련 이벤트</h1>
    <form name="form1">
        <textarea name="txt1"></textarea>
        <input type="button" value="버튼" name="btn1">
    </form>

    <script>
        var txt1 = window.document.form1.txt1;

        function message(txt) {
            var now = new Date();
            txt1.value = now.toLocaleTimeString() + ':' + txt + '\r\n' + txt1.value;
        }

        //txt1.onmouseover = m1;
        //txt1.onmouseout = m2;
        txt1.onmousemove = m5;
        //txt1.onmouseup = m4;

        function m1() {
            message('mouseover');
        }

        function m2() {
            message('mouseout');
        }

        function m3() {
            message('>' + event.offsetX + ',' + event.offsetY);

            if (event.buttons == 2){
                alert('오른쪽 버튼 클릭 금지!!');
            }
        }

        function m4() {
            message('mouseup');
        }

        function m5() {
            message('mosemove>' + event.offsetX + ',' + event.offsetY);
        }

        window.document.form1.btn1.onclick = m6;
        
        function m6() {
            alert(event.offsetX + ',' + event.offsetY);
            alert(event.buttons); //알 수 없음
        }
    </script>
</body>
</html>
