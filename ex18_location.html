        window.onkeydown = m2;

        function m2() {
            //alert(event.keyCode);
            if (event.keyCode == 78) {
                window.location.href = 'https://www.naver.com';
            } else if (event.keyCode == 71) {
                window.location.href = 'https://www.google.com';
            } else if (event.keyCode == 68) {
                window.location.href = 'https://www.daum.net';
            }
        }
    </script>
